<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Observable-Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href="http.component.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <div id="header-block">
        <h1>Http</h1>
      </div>
      <div id="menu-block">
        <nav>
          <ul>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/observable">Observable</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <br />

    <h2>Http</h2>
    <button (click)="onPost()">Post</button>
    <button (click)="onGet()">Get</button>
    <button (click)="onDelete()">Delete</button>
    <button (click)="onGetComments()">Get Comments</button>
    <li *ngFor="let post of postsArray">Title: {{ post.title }}</li>
    <footer>
      <nav>
        <ul>
          <li>
            <a href="https://criticalsoftware.com/" target="_blank"
              >Critical Software</a
            >
          </li>
          <li>
            <a href="https://criticalsoftware.com/en/contacts" target="_blank"
              >Contacts</a
            >
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
